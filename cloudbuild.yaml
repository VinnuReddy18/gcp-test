# cloudbuild.yaml
steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'my-github-api'            # ðŸ‘ˆ Change this to your service name
      - '--source=.'               # ðŸ‘ˆ Deploy code directly
      - '--region=us-central1'     # ðŸ‘ˆ Your GCP region
      - '--platform=managed'
      - '--allow-unauthenticated'

timeout: 900s
